
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 - 李晓阳的技术博客</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #2196F3;
            border-radius: 25px;
            outline: none;
            margin-bottom: 20px;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-result-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .search-result-item:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        .search-result-title {
            color: #2196F3;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .search-result-excerpt {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .search-result-meta {
            color: #999;
            font-size: 14px;
        }
        .no-results {
            text-align: center;
            color: #999;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 style="text-align: center; color: #2196F3; margin-bottom: 30px;">
            <i class="fas fa-search"></i> 搜索文章
        </h1>
        <input type="text" id="searchInput" class="search-box" placeholder="输入关键词搜索文章...">
        <div id="searchResults" class="search-results"></div>
    </div>

    <script>
        // 搜索功能
        let searchData = [];
        
        // 加载搜索数据
        fetch('/search.xml')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');
                const items = xmlDoc.getElementsByTagName('item');
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    searchData.push({
                        title: item.getElementsByTagName('title')[0].textContent,
                        link: item.getElementsByTagName('link')[0].textContent,
                        description: item.getElementsByTagName('description')[0].textContent,
                        pubDate: item.getElementsByTagName('pubDate')[0].textContent
                    });
                }
            })
            .catch(error => {
                console.error('加载搜索数据失败:', error);
            });

        // 搜索函数
        function performSearch(query) {
            if (!query.trim()) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }

            const results = searchData.filter(item => 
                item.title.toLowerCase().includes(query.toLowerCase()) ||
                item.description.toLowerCase().includes(query.toLowerCase())
            );

            displayResults(results);
        }

        // 显示搜索结果
        function displayResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">没有找到相关文章</div>';
                return;
            }

            let html = '';
            results.forEach(result => {
                const pubDate = new Date(result.pubDate).toLocaleDateString('zh-CN');
                html += `
                    <div class="search-result-item">
                        <div class="search-result-title">
                            <a href="${result.link}" style="color: #2196F3; text-decoration: none;">
                                ${result.title}
                            </a>
                        </div>
                        <div class="search-result-excerpt">${result.description}</div>
                        <div class="search-result-meta">
                            <i class="fas fa-calendar"></i> ${pubDate}
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }

        // 绑定搜索事件
        document.getElementById('searchInput').addEventListener('input', function(e) {
            performSearch(e.target.value);
        });

        // 页面加载时聚焦搜索框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
